<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>marquee tags</title>
</head>
<body>
    <h1> 
        <marquee behaviour=" " direction=" " bgcolor="red">
            tomorrow no web-tech class
        </marquee>
        <h1> 
            <marquee behaviour=" slide" direction=" right" bgcolor="green">
                tomorrow no web-tech class
            </marquee>
        </h1> 
        
             <h1>
                <marquee behaviour="scroll " direction=" down" bgcolor="pink">
                    tomorrow no web-tech class
                </marquee>
            </h1> 
            <h1>
                    <marquee  bgcolor="green" scrolldelay="100">
                        tomorrow no web-tech class
                    </marquee>
                </h1> 
                <h1>
                        <marquee  direction="right " bgcolor="green" scrollamount="20">
                            tomorrow no web-tech class
                        </marquee>
                    </h1> 
                    

</body>
</html>
